<section class="vh-100" style="background-color: #edf2f8;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <h1 class="card-title text-center" style="font-weight: bold">Chào mừng đến với Trang quản trị 2T STORE</h1>
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5">
            <h2 class="mb-5 text-center">Sign in</h2>
            <form (ngSubmit)="login()">
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Tên Đăng Nhập</label>
                <input  id="typeEmailX-2" class="form-control form-control-lg" name="user" [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}" />

              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Mật Khẩu</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}" />

              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Nhớ mật khẩu </label>
              </div>

              <div>
                <button class="btn btn-primary btn-lg btn-block  " style="margin-left: 120px; width: 200px" type="submit">
                  <i class="bi bi-box-arrow-in-right"></i>
                  Đăng Nhập</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
