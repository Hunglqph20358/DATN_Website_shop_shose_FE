
<div class="container">

  <h2>Thêm Khách Hàng</h2>

  <form action="#" method="post" id="employeeForm">
    <div class="row align-items-start">
      <div class="col-md-5 ">
        <div class="form-group">
          <label for="maKhachHang">Mã khách hàng:</label>
          <input type="text" class="form-control" id="maKhachHang" name="maKhachHang" placeholder="Mã mặc định" required>
        </div>

        <div class="form-group">
          <label for="tenKhachHang">Tên khách hàng:</label>
          <input type="text" class="form-control" id="tenKhachHang" name="tenKhachHang" placeholder="Tên khách hàng" required>
        </div>

        <div class="form-group">
          <label for="dienThoai">Điện thoại:</label>
          <input type="tel" class="form-control" id="dienThoai" name="dienThoai" placeholder="Điện thoại" required>
        </div>

        <div class="form-group">
          <label for="diaChi">Địa chỉ:</label>
          <input type="text" class="form-control" id="diaChi" name="diaChi" placeholder="Số nhà, tòa nhà, ngõ, đường" required>
        </div>

        <div class="form-group">
          <label for="khuVuc">Khu vực:</label>
          <input type="text" class="form-control" id="khuVuc" name="khuVuc" placeholder="Khu vực" required>
        </div>
      </div>

      <div class="col-md-5">
        <div class="form-group">
          <label for="tinhThanh">Tỉnh/TP - Quận/Huyện:</label>
          <select class="form-control" id="tinhThanh" name="tinhThanh" required>
            <!-- Thêm các tùy chọn của bạn -->
          </select>
        </div>

        <div class="form-group">
          <label for="phuongXa">Phường/Xã:</label>
          <select class="form-control" id="phuongXa" name="phuongXa" required>
            <!-- Thêm các tùy chọn của bạn -->
          </select>
        </div>

        <div class="form-group">
          <label for="ngaySinh">Ngày sinh:</label>
          <input type="date" class="form-control" id="ngaySinh" name="ngaySinh" required>
        </div>

        <div class="form-group">
          <label for="gioiTinh">Giới tính:</label>
          <select class="form-control" id="gioiTinh" name="gioiTinh" required>
            <option value="nam">Nam</option>
            <option value="nu">Nữ</option>
          </select>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Thêm Nhân Viên</button>
  </form>

</div>
