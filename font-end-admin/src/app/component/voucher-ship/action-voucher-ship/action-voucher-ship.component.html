<button mat-button [matMenuTriggerFor]="menu"><i class="fa-solid fa-bars"></i></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="editItem()"  *ngIf="data.isUpdate === 0 && data.role == 'ADMIN' ">Sửa</button>
  <button mat-menu-item (click)="detail()">Xem chi tiết</button>
  <button mat-menu-item (click)="deleteItem()"  *ngIf="data.isUpdate === 0 && data.role == 'ADMIN' ">Xóa</button>
</mat-menu>
