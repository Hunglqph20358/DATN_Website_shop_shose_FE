<h1 mat-dialog-title>Cập nhật danh mục</h1>
<div mat-dialog-content class="example-container">
  <mat-form-field appearance="outline">
    <mat-label>Tên danh mục</mat-label>
    <input [(ngModel)]="data.name" name="Name" matInput placeholder="Tên danh mục" (change)="validate()">
    <small style="color: red;font-size: 12px" class="error-validate" *ngIf="blName">
      Vui lòng nhập tên chất liệu
    </small>
    <small style="color: red;font-size: 12px" class="error-validate" *ngIf="maxLengthName">
      Vui lòng nhập tên dưới 250 kí tự
    </small>
  </mat-form-field>
  <mat-radio-group [(ngModel)]="data.status" name="Status" (change)="validate()">
    <mat-label>Trạng thái</mat-label>
    <mat-radio-button  [value]="0">Hoat dong</mat-radio-button>
    <mat-radio-button [value]="1">Ngung hoat dong</mat-radio-button>
    <small style="color: red;font-size: 12px" class="error-validate" *ngIf="blStatus">
      Vui lòng chọn trạng thái
    </small>
  </mat-radio-group>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Đóng</button>
  <button mat-raised-button color="primary" (click)="clickUpdate(data.id)" [disabled]="checkValidateDisableSave">Cập nhật</button>
</div>
