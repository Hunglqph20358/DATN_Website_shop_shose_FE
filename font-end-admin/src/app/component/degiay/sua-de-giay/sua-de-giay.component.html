<h1 mat-dialog-title>Cập nhật đế giày</h1>
<div mat-dialog-content class="example-container">
  <mat-form-field appearance="outline">
    <mat-label>Chiều cao đế</mat-label>
    <input matInput [(ngModel)]="data.soleHeight" placeholder="Chiều cao đế">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Chất liệu đế</mat-label>
    <input matInput [(ngModel)]="data.soleMaterial"  placeholder="Chất liệu đế">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Mô tả</mat-label>
    <input matInput [(ngModel)]="data.description" placeholder="Mô tả">
  </mat-form-field>
  <mat-radio-group [(ngModel)]="data.status">
    <mat-label>Trạng thái</mat-label>
    <mat-radio-button [value]="0">Hoạt Động</mat-radio-button>
    <mat-radio-button [value]="1">Ngừng Hoạt Động</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Đóng</button>
  <button mat-raised-button color="primary" (click)="clickUpdate(data.id)" >Cập nhật</button>
</div>
