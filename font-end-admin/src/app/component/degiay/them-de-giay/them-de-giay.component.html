<h1 mat-dialog-title>ADD SOLE FORM</h1>
<div mat-dialog-content class="example-container">
  <mat-form-field appearance="outline">
    <mat-label>Sole Height</mat-label>
    <input matInput [(ngModel)]="SoleHeight" placeholder="Sole Height">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Sole Material</mat-label>
    <input matInput [(ngModel)]="SoleMaterial"  placeholder="Sole Material">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Discription</mat-label>
    <input matInput [(ngModel)]="Description" placeholder="Discription">
  </mat-form-field>
  <mat-radio-group [(ngModel)]="Status">
    <mat-label>Status</mat-label>
    <mat-radio-button [value]="0">Hoạt Động</mat-radio-button>
    <mat-radio-button [value]="1">Ngừng Hoạt Động</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>CLOSE</button>
  <button mat-raised-button color="primary" (click)="clickadd()">ADD</button>
</div>
