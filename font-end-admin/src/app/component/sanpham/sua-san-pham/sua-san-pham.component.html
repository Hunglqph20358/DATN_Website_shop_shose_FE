<h1 mat-dialog-title>UPDATE PRODUCT FORM</h1>
<div mat-dialog-content class="example-container"style="display: flex">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.code" matInput placeholder="Code">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.name" name="Name" matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Discription</mat-label>
      <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.description" name="Description" matInput placeholder="Discription">
    </mat-form-field>
    <mat-radio-group [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.status" name="Status">
      <mat-label>Status</mat-label>
      <mat-radio-button [value]="0">Con hang</mat-radio-button>
      <mat-radio-button [value]="1">Het hang</mat-radio-button>
    </mat-radio-group>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Name Brand</mat-label>
      <mat-select [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.idBrand">
        <mat-option *ngFor="let br of brand" [value]="br.id">
          {{br.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name Category</mat-label>
      <mat-select [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.idCategory">
        <mat-option *ngFor="let cate of categories" [value]="cate.id">
          {{cate.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>SoleHeight</mat-label>
      <mat-select [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.idSole">
        <mat-option *ngFor="let sl of sole" [value]="sl.id">
          {{sl.soleHeight}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name Material</mat-label>
      <mat-select [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.idMaterial">
        <mat-option *ngFor="let mt of material" [value]="mt.id">
          {{mt.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

<!--      <mat-label>IdBrand</mat-label>-->
<!--      <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.idBrand" name="IdBrand" matInput placeholder="IdBrand">-->
<!--    </mat-form-field>-->
<!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>IdCategory</mat-label>-->
<!--      <input [(ngModel)]="data.idCategory" name="IdCategory" matInput placeholder="IdCategory">-->
<!--    </mat-form-field>-->
<!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>IdSole</mat-label>-->
<!--      <input [(ngModel)]="data.idSole" name="IdSole" matInput placeholder="IdSole">-->
<!--    </mat-form-field>-->
<!--    <mat-form-field appearance="outline">-->
<!--      <mat-label>IdMaterial</mat-label>-->
<!--      <input [(ngModel)]="data.idMaterial" name="IdMaterial" matInput placeholder="IdMaterial">-->
<!--    </mat-form-field>-->
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input [ngModelOptions]="{ standalone: true }" [(ngModel)]="product.price" name="Price" matInput placeholder="Price">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" routerLink="/admin/san-pham">CLOSE</button>
  <button mat-raised-button color="primary" (click)="clickUpdate(idProduct)" >Update</button>
</div>
