<div class="login_form">
  <div class="left">
    <img src="/assets/image/logshoes.png">
  </div>

  <div class="right">
    <h1>Đăng Kí</h1>

    <form (ngSubmit)="signUp()">

      <p>Họ và Tên</p>
      <div class="user">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="fullname" placeholder="Full Name" class="input" [(ngModel)]="form.fullname" [ngModelOptions]="{standalone: true}">
      </div>

      <p>Tên Tài Khoản</p>
      <div class="user">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="user" placeholder="User Name" class="input" [(ngModel)]="form.username" [ngModelOptions]="{standalone: true}">
      </div>

      <p>Email</p>
      <div class="user">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="email" placeholder="Email" class="input" [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}">
      </div>
      <p>SDT</p>
      <div class="user">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="phone" placeholder="0345678..." class="input" [(ngModel)]="form.phone" [ngModelOptions]="{standalone: true}">
      </div>
      <p class="passworg_tag">Mật Khẩu</p>
      <div class="password">
        <i class="fa-solid fa-lock"></i>
        <input type="text" name="password" placeholder="Password" [(ngModel)]="form.password" [ngModelOptions]="{standalone: true}">
      </div>

      <p class="passworg_tag"> NHập lại mật khẩu</p>
      <div class="password">
        <i class="fa-solid fa-lock"></i>
        <input type="text" name="password" placeholder="Password">
      </div>
      <p class="passworg_tag">Ngày Sinh</p>
      <div class="password">
        <i class="fa-solid fa-lock"></i>
        <input type="date" name="bỉthday" placeholder="Password" [(ngModel)]="form.birthday" [ngModelOptions]="{standalone: true}">
      </div>
      <p class="passworg_tag">Giới Tính</p>
      <div class="password">
        <i class="fa-solid fa-lock"></i>
        <input type="text" name="gender" placeholder="Password" [(ngModel)]="form.gender" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="d-flex back-to-signIn">
        <a href="/login">Back To Sign In</a>
      </div>
      <button type="submit">Submit</button>
      <div class="loging_icon">
        <a href="#"><img src="assets/image/google.png"></a>
        <a href="#"><img src="assets/image/facebook.png"></a>
        <a href="#"><img src="assets/image/twitter.png"></a>
      </div>
    </form>

  </div>

</div>
