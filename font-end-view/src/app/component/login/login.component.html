<div class="login_form ">
  <div class="left">
    <img src="assets/image/logshoes.png">
  </div>

  <div class="right">
    <h1>Chào mừng đến với ...</h1>

    <form (ngSubmit)="login()">
      <p>Tên tài khoản</p>
      <div class="user">
        <i class="fa-solid fa-user"></i>
        <input type="text" name="user" placeholder="User Name" class="username" [(ngModel)]="form.username"  [ngModelOptions]="{standalone: true}" autocomplete="off">
      </div>

      <p class="passworg_tag">Mật khẩu</p>
      <div class="password">
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" placeholder="Password" [(ngModel)]="form.password"  [ngModelOptions]="{standalone: true}">
      </div>
      <div class="d-flex">
        <p class="sign-up">
          <a href="/sign-up">Đăng kí</a>
        </p>
        <p class="forget">
          <a href="/forgot-pass">Quên mật khẩu ?</a>
        </p>
      </div>

      <button type="submit">Login</button>
      <div class="loging_icon">
        <a href="#"><img src="assets/image/google.png"></a>
        <a href="#"><img src="assets/image/facebook.png"></a>
        <a href="#"><img src="assets/image/twitter.png"></a>
      </div>

    </form>

  </div>

</div>
