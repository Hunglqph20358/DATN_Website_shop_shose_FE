<div class="container">
  <div class="d-flex">
    <h4 class="title">Xem Đơn Hàng</h4>
  </div>
  <div>
    <div class="" style="display: flex; justify-content: flex-end">
      <div>
        <div class="form-group" style="margin-top: -20px;">
          <label for="input2" class="form-label"><strong>Mã đơn hàng</strong></label>
          <input type="text" matTooltipClass="material-tooltip" [(ngModel)]="modelSearch.code" class="form-control w-100 input-sm overflow-dot place_text" id="input2" placeholder="Nhập mã đơn hàng" style="height: 35px; min-width: 220px!important;">
        </div>
      </div>
      <div class="" style="margin-left: 20px">
        <mat-form-field>
          <mat-label>Thời gian từ</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="modelSearch.dateFrom" (ngModelChange)="changeDateFrom($event)">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="" style="margin-left: 10px">
<!--        <label>Đến</label>-->
        <mat-form-field color="accent">
          <mat-label>Đến</mat-label>
          <input matInput [matDatepicker]="picker2" [(ngModel)]="modelSearch.dateTo">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>
      </div>
      <div style="margin-left: 20px; margin-top: 10px;">
        <button style=" font-size: 14px" type="submit" class="btn btn-success" (click)="searchOrder();">Tìm kiếm</button>
      </div>
    </div>
  </div>
  <div>
    <mat-tab-group (selectedTabChange)="tabChanged($event)">
      <mat-tab [label]="s.name" *ngFor="let s of listStatus">
        <div class="order-table">
          <div class="grid">
            <ag-grid-angular
              style="width: 100%; height: 600px;"
              class="ag-theme-alpine"
              [rowData]="rowData"
              [columnDefs]="columnDefs"
              [headerHeight]="70"
              [rowHeight]="50"
              [pagination]="true"
              [paginationPageSize]="10"
              (gridReady)="onGridReady($event)">
            </ag-grid-angular>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
